{% extends 'base.html' %}
{% block content %}
  <h1>Delete Portfolio: {{ portfolio.name }}</h1>
  <p>Are you sure you want to delete this portfolio? This action cannot be undone.</p>
  <form method="post">
    {% csrf_token %}
    <button type="submit">Yes, Delete</button>
    <a href="{% url 'dashboard' %}">No, Go Back</a>
  </form>
{% endblock %}
