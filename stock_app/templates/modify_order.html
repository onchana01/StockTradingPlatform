{% extends 'base.html' %}
{% block content %}
  <div class="modify-order-container">
    <div class="modify-order-section">
      <h1>Modify Order for {{ transaction.stock.ticker }} in {{ portfolio.name }}</h1>
      <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Save Changes</button>
      </form>
    </div>
  </div>
{% endblock %}
